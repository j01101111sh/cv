<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Odell Resume</title>
    
    <!-- Favicon (Briefcase Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¼</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Custom JS -->
    <script src="js/script.js" defer></script>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col items-center py-8 sm:py-4">

    <!-- Action Bar -->
    <div class="no-print fixed bottom-6 right-6 z-50 flex gap-2">
        <button id="download-btn" onclick="downloadPDF()" class="bg-primary hover:bg-secondary text-white p-4 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center gap-2 font-semibold cursor-pointer">
            <i class="fas fa-download"></i> Download PDF
        </button>
    </div>

    <!-- Resume Container -->
    <!-- relative positioning needed for absolute sidebar -->
    <main id="resume-content" class="relative page-container bg-white w-full max-w-5xl shadow-xl rounded-lg overflow-hidden block clearfix print:shadow-none print:rounded-none">
        
        <!-- Left Sidebar (Personal Info & Skills) -->
        <!-- Fixed height 1000px fits within page 1 when margins are 0 or small (Web View) -->
        <aside class="w-full md:w-1/3 bg-slate-900 text-white p-8 flex flex-col gap-8 md:absolute md:top-0 md:left-0 md:h-[1000px] z-10 print:bg-slate-900 print:text-white">
            
            <!-- Header/Profile -->
            <div class="text-center md:text-left avoid-break">
                <!-- Profile Image with Fallback -->
                <div class="w-32 h-32 mx-auto md:mx-0 bg-slate-700 rounded-full mb-6 overflow-hidden border-4 border-slate-600 relative">
                    <img id="profile-avatar" src="" alt="Profile" 
                         class="w-full h-full object-cover"
                         crossorigin="anonymous"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div id="profile-initials" class="absolute inset-0 hidden items-center justify-center text-3xl font-bold bg-slate-800 text-white"></div>
                </div>

                <h1 id="profile-name" class="text-3xl font-bold tracking-tight mb-2"></h1>
                <p id="profile-title" class="text-blue-400 font-medium text-lg uppercase tracking-wide"></p>
            </div>

            <!-- Contact Info -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Contact</h3>
                <ul id="contact-list" class="space-y-3 text-sm">
                    <!-- Dynamic Content -->
                </ul>
            </div>

            <!-- Education -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Education</h3>
                <div id="education-list" class="space-y-4">
                     <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Skills -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Skills</h3>
                <div id="skills-list" class="flex flex-wrap gap-2">
                     <!-- Dynamic Content -->
                </div>
            </div>

        </aside>

        <!-- Right Content (Experience & Projects) -->
        <!-- w-full to allow expansion on page 2 -->
        <section class="w-full p-8 md:p-12 bg-white">
            
            <!-- GHOST SPACER: invisible float to push content over on page 1 only -->
            <!-- Reduced height to 1000px to ensure text on Page 2 flows back to the left edge -->
            <!-- Buffer reduced to 3rem to match recent request -->
            <!-- Added ghost-spacer class for PDF targeting -->
            <div class="ghost-spacer hidden md:block float-left w-[calc(33.333%+3rem)] -ml-12 h-[1000px]"></div>

            <!-- Summary -->
            <div class="mb-4 avoid-break">
                <h2 class="text-2xl font-bold text-slate-800 mb-3 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-lg">
                        <i class="fas fa-user"></i>
                    </span>
                    About Me
                </h2>
                <p id="summary-text" class="text-slate-600 leading-relaxed text-sm"></p>
            </div>

            <!-- Experience -->
            <div class="mb-10">
                <h2 class="text-2xl font-bold text-slate-800 mb-3 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-lg">
                        <i class="fas fa-briefcase"></i>
                    </span>
                    Experience
                </h2>
                <div id="experience-list">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Projects -->
            <div class="avoid-break">
                <h2 class="text-2xl font-bold text-slate-800 mb-3 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-lg">
                        <i class="fas fa-rocket"></i>
                    </span>
                    Key Projects
                </h2>
                <div id="projects-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>

        </section>
    </main>

    <footer class="no-print mt-12 mb-6 text-center text-slate-400 text-sm">
        <p>&copy; 2025 Built with HTML, Tailwind CSS & JSON Data.</p>
    </footer>

</body>
</html>
