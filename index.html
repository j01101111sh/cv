<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Template</title>
    
    <!-- Favicon (Briefcase Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¼</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-print-color-adjust: exact;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Styles specifically for the PDF capture moment */
        .pdf-capture {
            box-shadow: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            max-width: 100% !important;
            width: 100% !important;
        }
        
        /* Force the profile image container to be larger during PDF generation */
        .pdf-capture .w-32.h-32 {
            width: 200px !important;
            height: 200px !important;
        }
        
        /* Page Break Utilities */
        .avoid-break {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        /* Print Specific Styles */
        @media print {
            body {
                background-color: white;
            }
            .no-print {
                display: none !important;
            }
            .page-container {
                box-shadow: none !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
            }
            a {
                text-decoration: none;
                color: black !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        dark: '#0f172a',
                        light: '#f8fafc'
                    }
                }
            }
        }

        // Fetch Data Function
        async function fetchResumeData() {
            try {
                // This fetches the file 'resume_data.json' which should be in the same directory
                const response = await fetch('resume_data.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                renderResume(data);
            } catch (error) {
                console.error('Error fetching resume data:', error);
                document.getElementById('resume-content').innerHTML = `
                    <div class="p-8 text-center text-red-500">
                        <h2 class="text-xl font-bold">Error Loading Data</h2>
                        <p>Could not load 'resume_data.json'. Please ensure:</p>
                        <ul class="text-left list-disc list-inside mt-2 text-sm">
                            <li>The file 'resume_data.json' exists in the same folder.</li>
                            <li>You are running this on a local server (e.g., VS Code Live Server) and not directly from the file system.</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Render Function
        function renderResume(data) {
            // Profile
            document.getElementById('profile-name').textContent = data.profile.name;
            document.getElementById('profile-title').textContent = data.profile.title;
            document.getElementById('profile-avatar').src = data.profile.avatarUrl;
            document.getElementById('profile-initials').textContent = data.profile.initials;

            // Contact
            const contactList = document.getElementById('contact-list');
            contactList.innerHTML = data.contact.map(item => `
                <li class="flex items-center gap-3 group">
                    <span class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-blue-400">
                        <i class="${item.icon}"></i>
                    </span>
                    ${item.link 
                        ? `<a href="${item.link}" class="text-slate-300 hover:text-white transition-colors">${item.text}</a>` 
                        : `<span class="text-slate-300">${item.text}</span>`
                    }
                </li>
            `).join('');

            // Education
            const educationList = document.getElementById('education-list');
            educationList.innerHTML = data.education.map(edu => `
                <div class="avoid-break">
                    <h4 class="font-bold text-white">${edu.degree}</h4>
                    <p class="text-slate-400 text-sm">${edu.school}</p>
                    <p class="text-slate-500 text-xs mt-1">${edu.year}</p>
                </div>
            `).join('');

            // Skills
            const skillsList = document.getElementById('skills-list');
            skillsList.innerHTML = data.skills.map(skill => `
                <span class="px-3 py-1 bg-slate-800 text-xs rounded-full text-slate-300 border border-slate-700">${skill}</span>
            `).join('');

            // Interests
            document.getElementById('interests-text').textContent = data.interests;

            // Summary
            document.getElementById('summary-text').textContent = data.summary;

            // Experience
            const experienceList = document.getElementById('experience-list');
            experienceList.innerHTML = data.experience.map(job => `
                <div class="mb-8 relative pl-4 border-l-2 border-slate-200 avoid-break">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full ${job.colorClass} border-4 border-white"></div>
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-2">
                        <h3 class="text-lg font-bold text-slate-800">${job.role}</h3>
                        <span class="text-sm font-semibold ${job.periodClass} px-2 py-1 rounded">${job.period}</span>
                    </div>
                    <p class="text-slate-500 italic mb-3">${job.company} â€¢ ${job.location}</p>
                    <ul class="list-disc list-outside ml-4 text-slate-600 space-y-2 text-sm leading-relaxed">
                        ${job.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            // Projects
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = data.projects.map(project => `
                <div class="group block border border-slate-200 rounded-lg p-4 hover:border-blue-400 hover:shadow-md transition-all avoid-break">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">${project.title}</h3>
                    </div>
                    <p class="text-sm text-slate-500 mb-3">${project.description}</p>
                    <div class="flex gap-2">
                        ${project.tags.map(tag => `<span class="text-xs font-medium bg-slate-100 text-slate-600 px-2 py-0.5 rounded">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // PDF Download Function
        function downloadPDF() {
            const element = document.getElementById('resume-content');
            const btn = document.getElementById('download-btn');
            const originalContent = btn.innerHTML;

            // Show loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Apply cleaner styles for PDF generation
            element.classList.add('pdf-capture');

            const opt = {
                margin:       0,
                filename:     'Resume.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true, 
                    scrollY: 0, 
                    logging: false 
                },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
                pagebreak:    { mode: ['css', 'legacy'] }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // Reset button state
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                element.classList.remove('pdf-capture');
            }).catch(err => {
                console.error(err);
                alert('Error generating PDF.');
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                element.classList.remove('pdf-capture');
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', fetchResumeData);
    </script>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col items-center py-8 sm:py-12">

    <!-- Action Bar -->
    <div class="no-print fixed bottom-6 right-6 z-50 flex gap-2">
        <button id="download-btn" onclick="downloadPDF()" class="bg-primary hover:bg-secondary text-white p-4 rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center gap-2 font-semibold cursor-pointer">
            <i class="fas fa-download"></i> Download PDF
        </button>
    </div>

    <!-- Resume Container -->
    <main id="resume-content" class="page-container bg-white w-full max-w-5xl shadow-xl rounded-lg overflow-hidden flex flex-col md:flex-row print:shadow-none print:rounded-none">
        
        <!-- Left Sidebar (Personal Info & Skills) -->
        <aside class="w-full md:w-1/3 bg-slate-900 text-white p-8 flex flex-col gap-8 print:bg-slate-900 print:text-white">
            
            <!-- Header/Profile -->
            <div class="text-center md:text-left avoid-break">
                <!-- Profile Image with Fallback -->
                <div class="w-32 h-32 mx-auto md:mx-0 bg-slate-700 rounded-full mb-6 overflow-hidden border-4 border-slate-600 relative">
                    <img id="profile-avatar" src="" alt="Profile" 
                         class="w-full h-full object-cover"
                         crossorigin="anonymous"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div id="profile-initials" class="absolute inset-0 hidden items-center justify-center text-3xl font-bold bg-slate-800 text-white"></div>
                </div>

                <h1 id="profile-name" class="text-3xl font-bold tracking-tight mb-2"></h1>
                <p id="profile-title" class="text-blue-400 font-medium text-lg uppercase tracking-wide"></p>
            </div>

            <!-- Contact Info -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Contact</h3>
                <ul id="contact-list" class="space-y-3 text-sm">
                    <!-- Dynamic Content -->
                </ul>
            </div>

            <!-- Education -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Education</h3>
                <div id="education-list" class="space-y-4">
                     <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Skills -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Skills</h3>
                <div id="skills-list" class="flex flex-wrap gap-2">
                     <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Interests -->
            <div class="avoid-break">
                <h3 class="text-slate-400 uppercase tracking-wider text-xs font-bold mb-4 border-b border-slate-700 pb-2">Interests</h3>
                <p id="interests-text" class="text-slate-400 text-sm leading-relaxed"></p>
            </div>
        </aside>

        <!-- Right Content (Experience & Projects) -->
        <section class="w-full md:w-2/3 p-8 md:p-12 bg-white">
            
            <!-- Summary -->
            <div class="mb-10 avoid-break">
                <h2 class="text-2xl font-bold text-slate-800 mb-4 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-sm">
                        <i class="fas fa-user"></i>
                    </span>
                    About Me
                </h2>
                <p id="summary-text" class="text-slate-600 leading-relaxed"></p>
            </div>

            <!-- Experience -->
            <div class="mb-10">
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-sm">
                        <i class="fas fa-briefcase"></i>
                    </span>
                    Experience
                </h2>
                <div id="experience-list">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Projects -->
            <div class="avoid-break">
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                    <span class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center text-sm">
                        <i class="fas fa-rocket"></i>
                    </span>
                    Key Projects
                </h2>
                <div id="projects-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>

        </section>
    </main>

    <footer class="no-print mt-12 mb-6 text-center text-slate-400 text-sm">
        <p>&copy; 2024 Built with HTML, Tailwind CSS & JSON Data.</p>
    </footer>

</body>
</html>
